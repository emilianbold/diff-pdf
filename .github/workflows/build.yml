name: Build

on: [push, pull_request]

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update && \
        sudo apt-get install make automake g++ libpoppler-glib-dev libcairo2-dev pkg-config

    - name: Bootstrap
      run: ./bootstrap

    - name: Configure
      run: ./configure

    - name: Build
      run: make

    - name: Build source tarball
      run: make dist

    - name: Package Linux binary
      run: |
        mkdir -p linux-dist
        cp diff-pdf linux-dist/
        strip linux-dist/diff-pdf
        tar czf diff-pdf-linux-x86_64.tar.gz -C linux-dist diff-pdf

    - name: Upload source tarball
      uses: actions/upload-artifact@v4
      with:
        name: source-tarball
        path: diff-pdf-[0-9]*.tar.gz

    - name: Upload Linux binary
      uses: actions/upload-artifact@v4
      with:
        name: linux-binary
        path: diff-pdf-linux-x86_64.tar.gz


  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max


  publish-release:
    name: Publish release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [build-linux]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: source-tarball

      - uses: actions/download-artifact@v4
        with:
          name: linux-binary

      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          prerelease: true
          artifacts: "*.tar.gz"
          token: ${{ secrets.GITHUB_TOKEN }}
