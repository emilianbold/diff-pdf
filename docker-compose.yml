version: '3.8'

services:
  diff-pdf:
    build: .
    image: diff-pdf:latest
    volumes:
      # Mount current directory to /pdfs in container
      - ./:/pdfs
    # Override entrypoint to allow easy command passing
    entrypoint: ["/usr/local/bin/diff-pdf"]
    # User can pass arguments like: docker-compose run diff-pdf --output-diff=diff.pdf a.pdf b.pdf
    stdin_open: true
    tty: true
